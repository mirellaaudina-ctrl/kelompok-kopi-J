<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kopi Nikmat - Pemesanan Kopi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      position: sticky;
      top: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f4d03f;
    }
    h1 {
      margin-top: 10%;
      font-size: 50px;
      text-shadow: 2px 2px 5px black;
      animation: slideDown 2s ease-in-out;
    }
    p {
      font-size: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 40px;
      margin: 50px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="tentang.html">Tentang</a>
      <a href="layanan.html">Layanan</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>
  <h1>Selamat Datang di Kopi Nikmat</h1>
  <p>Nikmati rasa kopi terbaik dari biji pilihan</p>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Kopi 1">
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Kopi 2">
    <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="Kopi 3">
    <img src="https://images.unsplash.com/photo-1445077100181-e2d2d7e31213" alt="Kopi 4">
    <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03" alt="Kopi 5">
  </section>
</body>
</html>
